name: eco_track
description: "Environmental tracking and tree planting application for climate action."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Firebase Core - COMPATIBLE VERSIONS
  firebase_core: ^4.2.1
  # Firebase Authentication
  firebase_auth: ^6.1.2
  # Cloud Firestore
  cloud_firestore: ^6.1.0
  # Firebase Storage
  firebase_storage: ^13.0.4
  # Firebase Messaging (Notifications)
  firebase_messaging: ^16.0.4
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Location Services
  geolocator: ^14.0.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # HTTP Client for API calls
  http: ^1.1.0
  
  # Lottie Animations
  lottie: ^3.3.2
  
  # File handling
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # State Management
  provider: ^6.1.1
  
  # Google Maps
  google_maps_flutter: ^2.2.3
  
  # Charts for analytics
  fl_chart: ^1.1.1
  
  # Image caching and loading
  cached_network_image: ^3.3.0
  
  # Date formatting
  intl: ^0.20.2

  # Animations
  flutter_animate: ^4.5.0

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # JSON serialization generator
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true

  # Assets configuration
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/